<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.component.css">
  <title>Login Page</title>
</head>
<body>
<div class="top-bar">
  <img src="logo.png" alt="Logo">
</div>
<div class="page">
  <div class="container">
    <div class="title">Iniciar sesión</div>
    <div class="form">
      <div class="input">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Ingrese su correo">
      </div>
      <div class="input">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Ingrese su contraseña">
      </div>
      <div class="input-checkbox">
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Recuérdame</label>
      </div>
      <button class="button">Iniciar</button>
      <div class="divider"></div>
      <div class="back-to-login">¿No tienes una cuenta? <a href="register.html">Registrarse</a></div>
    </div>
  </div>
</div>
</body>
</html>
